<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        Odin Library
    </div>
    <div class="container">
        <div class="left-pillar">
            <div class="top"></div>
            <div class="mid"></div>
            <div class="bottom"></div>
        </div>
        <div class="library">
            <button id="add-book-button">+ Add New Book</button>
            <div class="book-list">
                <!-- Books will be dynamically added here -->
                <!-- Lets add some samples first tho to test the styling first -->
                <div class="book-card">
                    <div class="book-card-header">
                        <div class="book-card-title">
                            <h1>Title:</h1>
                            <div class="card-title">The Great Gatsby</div>
                        </div>
                        <button id="trash-icon-button">
                            <div class="trash-icon"></div>
                        </button>
                    </div>
                    <div class="book-card-content">
                        <div class="book-card-details">
                            <div class="book-card-author">
                                <h2>Author:</h2>
                                <div class="card-author">F. Scott Fitzgerald</div>
                            </div>
                            <div class="book-card-pages">
                                <h2>Pages:</h2>
                                <div class="card-pages">180</div>
                            </div>
                        </div>
                        <div id="book-completion-status">
                            <button id="hasRead"></button>
                            <div id="completion-status">Read</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-pillar">
            <div class="top"></div>
            <div class="mid"></div>
            <div class="bottom"></div>
        </div>
    </div>
    <div class="footer">
        <div>Copyright Â© Marcos Vazquez 2025</div>
        <p>Credits: <a href="https://www.flaticon.com/free-icons/greece" title="greece icons">Greece icons created by max.icons - Flaticon</a></p>
    </div>
    <script src="book.js"></script>
</body>
</html>
