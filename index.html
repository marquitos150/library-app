<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        Odin Library
    </div>
    <div class="container">
        <div class="left-pillar">
            <div class="top"></div>
            <div class="mid"></div>
            <div class="bottom"></div>
        </div>
        <div class="library">
            <button id="add-book-button">+ Add New Book</button>
            <div class="book-list">
                <!-- Books will be dynamically added here -->
            </div>
        </div>
        <div class="right-pillar">
            <div class="top"></div>
            <div class="mid"></div>
            <div class="bottom"></div>
        </div>
    </div>
    <div class="footer">
        <div>Copyright Â© Marcos Vazquez 2025</div>
        <p>Credits: <a href="https://www.flaticon.com/free-icons/greece" title="greece icons">Greece icons created by max.icons - Flaticon</a></p>
    </div>
    <dialog open id="popup-form">
        <form method="dialog">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required>
            <label for="read-status">Read Status:</label>
            <select id="read-status" name="read-status">
                <option value="read">Read</option>
                <option value="not-read">Not Read</option>
            </select>
            <menu>
                <button id="cancel-btn">Cancel</button>
                <button id="submit-btn" type="submit">Add Book</button>
            </menu>
        </form>
    </dialog>
    <script src="book.js"></script>
</body>
</html>
