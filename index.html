<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="assets/library.svg">
    <title>Stoic Library</title>
    <link rel="stylesheet" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <header>
        <div class="library-icon"></div>Stoic Library
    </header>
    <main>
        <div class="left-pillar">
            <div class="top"></div>
            <div class="mid"></div>
            <div class="bottom"></div>
        </div>
        <div class="library">
            <button id="add-book-btn"><span>+ Add New Book</span></button>
            <div class="filter-btns">
                <button id="all" class="filter-btn active">All</button>
                <button id="completed" class="filter-btn">Completed</button>
                <button id="incomplete" class="filter-btn">Incomplete</button>
            </div>
            <div class="helper-container">
                    Start adding books to your library by clicking the "+ Add New Book" button above!
             </div>
            <div class="book-list">
                <!-- Books will be dynamically added here -->
            </div>
        </div>
        <div class="right-pillar">
            <div class="top"></div>
            <div class="mid"></div>
            <div class="bottom"></div>
        </div>
    </main>
    <footer>
        <div>Copyright Â© Marcos Vazquez 2025</div>
        <p>Credits: <a href="https://www.flaticon.com/free-icons/greece" title="greece icons">Greece icons created by max.icons - Flaticon</a></p>
    </footer>
    <!-- Popup form for adding new book -->
    <dialog id="popup-form" closedby="none">
        <div class="dialog-header">
            <h2>Add New Book</h2>
            <button id="close-btn">
                <div class="close-icon"></div>
            </button>
        </div>
        <form method="dialog">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" required>
            <div id="read-status">
                <input type="checkbox" id="has-read" name="has-read">
                <label for="has-read">Completed</label>
            </div>
            <button id="submit-btn" type="submit"><span>Add Book</span></button>
        </form>
    </dialog>
    <script src="book.js"></script>
</body>
</html>
